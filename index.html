<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Tiendita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .productos {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 220px;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .card p {
      margin: 10px 0;
    }
    .card button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
    }
    .card button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Mini Tiendita</h1>
  <div class="productos">
    <div class="card">
      <img src="https://home.ripley.com.pe/Attachment/WOP_5/2020328346350/2020328346350_2.jpg" alt="Producto 1">
      <p>Producto 1</p>
      <button>Agregar al carrito</button>
    </div>
    <div class="card">
      <img src="https://home.ripley.com.pe/Attachment/WOP_5/2020328346350/2020328346350_2.jpg" alt="Producto 2">
      <p>Producto 2</p>
      <button>Agregar al carrito</button>
    </div>
    <div class="card">
      <img src="https://home.ripley.com.pe/Attachment/WOP_5/2020328346350/2020328346350_2.jpg" alt="Producto 3">
      <p>Producto 3</p>
      <button>Agregar al carrito</button>
    </div>
    <div class="card">
      <img src="https://home.ripley.com.pe/Attachment/WOP_5/2020328346350/2020328346350_2.jpg" alt="Producto 3">
      <p>Producto 3</p>
      <button>Agregar al carrito</button>
    </div>
  </div>
</body>
</html>
